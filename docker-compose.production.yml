# Participium - Docker Compose per Terze Parti
# 
# Uso:
#   1. Copia questo file e il file .env.example
#   2. Rinomina .env.example in .env e modifica le password
#   3. Esegui: docker compose up -d
#
# Immagini pubbliche: https://hub.docker.com/u/agn3s3

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-participium}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-participium}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-participium}"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-changeme}
    volumes:
      - minio_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER:-minioadmin} $${MINIO_ROOT_PASSWORD:-changeme};
      mc mb myminio/$${MINIO_BUCKET_NAME:-reports-photos} --ignore-existing;
      mc anonymous set public myminio/$${MINIO_BUCKET_NAME:-reports-photos};
      exit 0;
      "
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-changeme}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-reports-photos}

  server:
    image: agn3s3/participium-server:latest
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER:-participium}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-participium}
      DB_HOST: db
      DB_PORT: 5432
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: "false"
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-changeme}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-reports-photos}
      SESSION_SECRET: ${SESSION_SECRET:-changemeplease}
      AUTO_SEED: ${AUTO_SEED:-true}
      TYPEORM_SYNCHRONIZE: "true"
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:4000/health || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 60s

  client:
    image: agn3s3/participium-client:latest
    ports:
      - "${CLIENT_PORT:-80}:80"
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped

  telegram-bot:
    image: agn3s3/participium-telegram-bot:latest
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      API_BASE_URL: http://server:4000
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
